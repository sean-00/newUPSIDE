        //read json file for data
        d3.json("testbar.json", function (error, data2) {

            if (error) {
                throw error;
            }

            //importment! 解决数据超出数量级的问题
            data2.forEach(function (d) {
                d.round = d.round;
                d.timeuse = +d.timeuse;                 //if no "+" , it shows wrong graph
                console.log(d.timeuse);                 //print to the "Output" window of the IDE
            });

            x.domain(data2.map(function (d) { return d.round; }));
            //y.domain([0, d3.max(data2, function (d) { return d.timeuse; })]);
            y.domain([0, d3.max(data2, function (d) { return d.timeuse; })]);

            g.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x))
                .append("text")
                .attr("y", height - 250)
                .attr("x", width - 100)
                .attr("text-anchor", "end")
                .attr("font-size", "18px")
                .attr("stroke", "blue")
                .text("Round");

            g.append("g")
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", "-5.1em")
                .attr("text-anchor", "end")
                .attr("font-size", "18px")
                .attr("stroke", "blue")
                .text("TimeUse");

            g.append("g")
                .attr("transform", "translate(0, 0)")
                .call(d3.axisLeft(y));
                //.scaleLinear

            g.selectAll(".bar")
                .data(data2)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .on("mouseover", onMouseOver)
                .on("mouseout", onMouseOut)
                .attr("x", function (d) { return x(d.round); })
                .attr("y", function (d) { return y(d.timeuse); })
                .attr("width", x.bandwidth()).transition()
                .ease(d3.easeLinear).duration(200)
                .delay(function (d, i) {
                    return i * 25;
                })
                .attr("height", function (d) { return height - y(d.timeuse); });
                //.attr("height", function (d) { return height - y(d.timeuse); });

        function onMouseOver(d, i) {
            d3.select(this)
                .attr('class', 'highlight');

            d3.select(this)
                .transition()
                .duration(200)
                .attr('width', x.bandwidth() + 5)
                .attr("y", function (d) { return y(d.timeuse) - 10; })
                .attr("height", function (d) { return height - y(d.timeuse) + 10; });

            g.append("text")
                .attr('class', 'val')
                .attr('x', function () {
                    return x(d.round);
                })

                .attr('y', function () {
                    return y(d.value) - 10;
                })
        }

        function onMouseOut(d, i) {

            d3.select(this)
                .attr('class', 'bar');

            d3.select(this)
                .transition()
                .duration(200)
                .attr('width', x.bandwidth())
                .attr("y", function (d) { return y(d.timeuse); })
                .attr("height", function (d) { return height - y(d.timeuse); });

            d3.selectAll('.val')
                .remove()
        }
